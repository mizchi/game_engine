name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Setup pnpm
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install E2E deps
        run: pnpm install --frozen-lockfile
      - name: Update MoonBit registry
        run: moon update
      - name: Format
        run: |
          moon fmt
          git diff --exit-code
      - name: Check
        run: moon check --deny-warn --target js
      - name: Test
        run: moon test --target js
      - name: Runtime Smoke (JS)
        run: cd examples/runtime_smoke && moon run src --target js
      - name: Install Playwright Browser
        run: pnpm exec playwright install --with-deps chromium
      - name: Runtime Smoke E2E (wasm/wasm-gc)
        run: pnpm e2e:smoke
      - name: API Info
        run: moon info

  native-linux:
    runs-on: ubuntu-latest
    env:
      MOON_CC: clang
    steps:
      - uses: actions/checkout@v4
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Update MoonBit registry
        run: moon update
      - name: Check
        run: moon check --target native

  native-windows:
    runs-on: windows-latest
    env:
      MOON_CC: clang
      CPATH: C:\vcpkg\installed\x64-windows-static\include
    steps:
      - uses: actions/checkout@v4
      - name: Install MoonBit CLI
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm https://cli.moonbitlang.com/install/powershell.ps1 | iex
          echo "$env:USERPROFILE\.moon\bin" >> $env:GITHUB_PATH
      - name: Install GLFW headers (vcpkg)
        run: vcpkg install glfw3:x64-windows-static
      - name: Update MoonBit registry
        run: moon update
      - name: Check
        run: moon check --target native

  native-macos:
    runs-on: macos-latest
    env:
      # moonbit doesn't propagate cc-flags from dependency packages,
      # so GLFW headers must be discoverable via system include paths
      CPATH: /opt/homebrew/include:/usr/local/include
    steps:
      - uses: actions/checkout@v4
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Update MoonBit registry
        run: moon update
      - name: Setup wgpu-native and glfw
        run: bash scripts/setup-wgpu-native.sh
      - name: Check
        run: moon check --target native
      - name: Test
        run: moon test --target native
      - name: Runtime Smoke (Native)
        run: cd examples/runtime_smoke_native && moon run src --target native
      - name: Build Native Triangle
        run: cd examples/native_triangle && moon build src --target native
